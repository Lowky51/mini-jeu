<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mémoire des Couleurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jeu de Mémoire des Couleurs</h1>
    </header>
    <main>
        <div class="game-board">
            <div class="color-button" id="red" data-color="red"></div>
            <div class="color-button" id="blue" data-color="blue"></div>
            <div class="color-button" id="green" data-color="green"></div>
            <div class="color-button" id="darkgreen" data-color="darkgreen"></div>
            <div class="color-button" id="purple" data-color="purple"></div>
            <div class="color-button" id="orange" data-color="orange"></div>
            <div class="color-button" id="violet" data-color="violet"></div>
            <div class="color-button" id="darkblue" data-color="darkblue"></div>
            <div class="color-button" id="brown" data-color="brown"></div>
        </div>
        <div class="result" id="result-text"></div>
        <button id="start-button">Démarrer le jeu</button>
    </main>
    <footer>
        <p>&copy; 2023 Jeu de Mémoire des Couleurs</p>
    </footer>
    <script src="couleur-memoire.js"></script>
</body>
</html>
